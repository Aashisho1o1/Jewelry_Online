<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager | Aashish Jewellers</title>
  <link href="/admin/config.yml" type="text/yaml" rel="cms-config-url" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .debug-panel {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #f0f0f0;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      font-size: 12px;
      z-index: 9999;
      max-width: 300px;
    }
    
    .debug-panel h4 {
      margin: 0 0 10px 0;
      color: #333;
    }
    
    .debug-panel .status {
      margin: 5px 0;
    }
    
    .debug-panel .success { color: green; }
    .debug-panel .error { color: red; }
    .debug-panel .warning { color: orange; }
    
    .debug-panel button {
      margin: 5px 2px;
      padding: 3px 8px;
      font-size: 11px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Debug Panel -->
  <div class="debug-panel">
    <h4>CMS Debug</h4>
    <div class="status">Mode: <span id="mode">Checking...</span></div>
    <div class="status">Auth: <span id="auth-state">Checking...</span></div>
    <div class="status">CMS: <span id="cms-state">Loading...</span></div>
    <div class="status">Messages: <span id="message-count">0</span></div>
    <button onclick="checkAuth()">Check Auth</button>
    <button onclick="clearAuth()">Clear Auth</button>
    <button onclick="reloadPage()">Reload</button>
  </div>

  <!-- CMS Root -->
  <div id="nc-root"></div>

  <!-- Load Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    console.log('Admin page loaded');
    
    let messageCount = 0;
    
    // Check authentication
    function checkAuth() {
      try {
        const storedAuth = localStorage.getItem('netlify-cms-user') || localStorage.getItem('decap-cms-user');
        if (storedAuth) {
          const auth = JSON.parse(storedAuth);
          if (auth.token) {
            document.getElementById('auth-state').textContent = 'Token found ✅';
            document.getElementById('auth-state').className = 'success';
            return true;
          }
        }
        document.getElementById('auth-state').textContent = 'No token found ❌';
        document.getElementById('auth-state').className = 'error';
        return false;
      } catch (e) {
        console.warn('Error checking auth:', e);
        return false;
      }
    }
    
    // Clear authentication
    function clearAuth() {
      localStorage.removeItem('netlify-cms-user');
      localStorage.removeItem('decap-cms-user');
      document.getElementById('auth-state').textContent = 'Auth cleared';
      document.getElementById('auth-state').className = 'warning';
    }
    
    // Reload page
    function reloadPage() {
      location.reload();
    }
    
    // Detect mode
    const isIncognito = window.navigator.userAgent.includes('Chrome') && !window.chrome?.runtime;
    document.getElementById('mode').textContent = isIncognito ? 'Incognito' : 'Normal';
    
    // Check initial auth
    checkAuth();
    
    // Listen for authentication messages
    window.addEventListener('message', function(event) {
      messageCount++;
      document.getElementById('message-count').textContent = messageCount;
      
      console.log('Received message:', event.data);
      
      // Handle custom token message
      if (event.data && typeof event.data === 'object' && event.data.type === 'GITHUB_AUTH_SUCCESS') {
        console.log('Received token message:', event.data);
        
        try {
          // Store token in localStorage
          localStorage.setItem('netlify-cms-user', JSON.stringify({
            token: event.data.token,
            provider: event.data.provider,
            backendName: event.data.backendName,
            expires_at: null
          }));
          
          localStorage.setItem('decap-cms-user', JSON.stringify({
            token: event.data.token,
            provider: event.data.provider,
            backendName: event.data.backendName
          }));
          
          console.log('Token stored in localStorage');
          document.getElementById('auth-state').textContent = 'Token stored ✅';
          document.getElementById('auth-state').className = 'success';
          
        } catch (e) {
          console.error('Error storing token:', e);
          document.getElementById('auth-state').textContent = 'Storage error ❌';
          document.getElementById('auth-state').className = 'error';
        }
      }
    });
    
    // Check for CMS elements periodically
    setInterval(() => {
      const cmsElements = document.querySelectorAll('.nc-root, .nc-app, [data-netlify-cms], [data-decap-cms]');
      if (cmsElements.length > 0) {
        document.getElementById('cms-state').textContent = 'CMS Loaded ✅';
        document.getElementById('cms-state').className = 'success';
        
        // Auto-hide debug panel after CMS is loaded
        setTimeout(() => {
          const debugPanel = document.querySelector('.debug-panel');
          if (debugPanel) {
            debugPanel.style.opacity = '0.3';
            debugPanel.style.transition = 'opacity 0.5s';
          }
        }, 3000);
      } else {
        document.getElementById('cms-state').textContent = 'Waiting for CMS...';
        document.getElementById('cms-state').className = 'warning';
      }
    }, 2000);
  </script>
</body>
</html>
